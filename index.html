<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="script.js"></script>
</head>
<body>

  <main>
    <h1>
      <p>SPLI</p>
      <p>TTER</p>
    </h1>
    
    <section>
      <div class="calc">
        <p>
          Bill
        </p>
        <div class="input input-bill">
          <input type="text" name="bill" id="bill" placeholder="0" >
        </div>
          

        <p>Select Tip %</p>
        <div class="grid-tip">
          <button class="tip-per" data-perc="5">5%</button>
          <button class="tip-per" data-perc="10">10%</button>
          <button class="tip-per" data-perc="15">15%</button>
          <button class="tip-per" data-perc="20">25%</button>
          <button class="tip-per" data-perc="50">50%</button>
          <input type="text" id="custom" placeholder="Custom">
        </div>

        <div class="input-txt">
          <p>Number of People</p>
          <p class="error-p">Can't be zero</p>
        </div>
        <div class="input input-num-people">
          <i class="fas fa-user"></i>
          <input type="text" name="people" id="people" placeholder="0">
        </div>
          
      </div>

      <div class="display">
        <div class="results">
          <div class="result-amount">
            <div class="tip">
              <p>Tip Amount</p>
              <p class="perperson">/ person</p>
            </div>
            <div class="amount-display">$<span class="result">0.00</span></div>
          </div>
          <div class="result-total">
            <div class="total">
              <p>Total</p>
              <p class="perperson">/ person</p>
            </div>
            <div class="total-display">$<span class="result">0.00</span></div>
          </div>
        </div>
        
        <button class="reset">Reset</button>
      </div>
    </section>
  </main>
</body>
</html>
